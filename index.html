<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>PSIサポートチャット</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>PSIサポートチャット</h1>
  <input type="text" id="question" placeholder="質問を入力..." />
  <div id="response" style="margin-top:1em;"></div>

<script>
  async function ask() {
    const question = document.getElementById("question").value;
    if (!question.trim()) return; // 空文字対策

    const res = await fetch("https://faqbot-ngw3.onrender.com/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ question })
    });

    const data = await res.json();
    document.getElementById("response").innerText = data.response;
    document.getElementById("question").value = ""; // 入力欄をクリア
  }

  // Enterキーで送信
  document.addEventListener("DOMContentLoaded", () => {
    const input = document.getElementById("question");
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault(); // フォーム送信を防ぐ
        ask();
      }
    });
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>PSIサポートチャット</title>
  <link rel="stylesheet" href="https://faqbot-ui.onrender.com/style.css" />
</head>
<body>
  <h1>PSIサポートチャット</h1>
  <input type="text" id="question" placeholder="質問を入力..." />
  <button onclick="ask()">送信</button>
  <div id="response" style="margin-top:1em;"></div>

  <script>
    async function ask() {
      const question = document.getElementById("question").value;
      const res = await fetch("https://faqbot-ngw3.onrender.com/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      });

      const data = await res.json();
      document.getElementById("response").innerText = data.response;
    }
  </script>
</body>
</html>
